<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mrlOnsf Ultimate</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
  <style>
    body {margin:0;background:#000;color:#ff6b35;font-family:Arial;overflow:hidden;position:relative}
    canvas {position:fixed;top:0;left:0;width:100%;height:100%;z-index:1}
    .container {position:relative;z-index:2;padding:20px;text-align:center}
    .logo {width:100px;height:100px;border-radius:50%;background:url('https://i.imgur.com/6z2Z3eE.png') center/cover;margin:20px auto;box-shadow:0 0 30px #ff6b35}
    h1 {font-size:2.5em;text-shadow:0 0 20px #ff6b35}
    .input-bar {display:flex;align-items:center;background:#111;border-radius:50px;padding:10px;margin:20px auto;max-width:420px;box-shadow:0 0 20px #ff6b3533}
    .plus-btn {background:#ff6b35;color:#000;width:50px;height:50px;border-radius:50%;font-size:30px;cursor:pointer}
    input {flex:1;background:transparent;border:none;color:#fff;font-size:18px;padding:0 15px;outline:none}
    .send-btn {background:#ff6b35;color:#000;width:50px;height:50px;border-radius:50%;cursor:pointer;font-size:24px}
    button {background:#ff6b35;color:#000;padding:14px 20px;margin:8px;border-radius:12px;border:none;font-weight:bold;cursor:pointer;transition:all 0.3s}
    button:hover {transform:scale(1.05);box-shadow:0 0 20px #ff6b35}
    #result {margin-top:20px;padding:20px;background:rgba(255,107,53,0.1);border-radius:16px}
    .support {position:fixed;bottom:20px;right:20px;background:#ff6b35;color:#000;padding:12px 20px;border-radius:50px;text-decoration:none;font-weight:bold}
    .footer {position:fixed;bottom:10px;left:50%;transform:translateX(-50%);color:#666;font-size:12px}
    .menu {position:absolute;background:#111;border-radius:20px;padding:20px;box-shadow:0 0 30px #ff6b35;display:none;z-index:10;top:100px;left:50%;transform:translateX(-50%)}
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="container">
    <div class="logo"></div>
    <h1>mrlOnsf Ultimate</h1>
    <div class="input-bar">
      <div class="plus-btn" onclick="toggleMenu()">+</div>
      <input type="text" id="query" placeholder="Спроси что-нибудь...">
      <div class="send-btn" onclick="googleSearch()">↑</div>
    </div>
    <div id="result"><p style="color:#ff6b35">Готовность: 100%</p></div>
  </div>

  <div id="menu" class="menu">
    <button onclick="generateImage()">Картинка</button>
    <button onclick="generateRecipe()">Рецепт + ккал</button>
    <button onclick="googleSearch()">Поиск Google</button>
    <button onclick="solveMath()">Математика</button>
    <button onclick="makePresentation()">Презентация PPTX</button>
    <button onclick="document.getElementById('fileInput').click()">Фото/Документ</button>
    <button onclick="voiceInput()">Голос</button>
    <button onclick="randomFact()">Случайный факт</button>
    <button onclick="switchAccount()">Сменить аккаунт</button>
  </div>

  <a href="mailto:mishkir2013@gmail.com" class="support">Поддержка</a>
  <div class="footer">by mitrsht © 2025</div>
  <input type="file" id="fileInput" style="display:none" onchange="handleFile(this.files)">

  <script>
    Telegram.WebApp.ready(); Telegram.WebApp.expand();

    const TAVILY_KEY = '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';
    const HF_TOKEN = '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';

    // 3D кубики за мышкой
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth; canvas.height = innerHeight;
    let mx = 0, my = 0;
    document.onmousemove = e => { mx = e.clientX; my = e.clientY; };
    const cubes = [];
    for(let i=0;i<150;i++) cubes.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:10+Math.random()*20});
    function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);cubes.forEach(c=>{const dx=mx-c.x,dy=my-c.y;c.x+=dx*0.02;c.y+=dy*0.02;ctx.fillStyle='#ff6b35';ctx.fillRect(c.x,c.y,c.size,c.size)});requestAnimationFrame(draw);}
    draw();

    function show(html){document.getElementById('result').innerHTML=html;document.getElementById('result').style.display='block';}
    function toggleMenu(){document.getElementById('menu').style.display=document.getElementById('menu').style.display==='block'?'none':'block';}

    // КАРТИНКА
    async function generateImage(){const p=document.getElementById('query').value||'кот';show('Генерирую...');const r=await fetch('https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-schnell',{method:'POST',headers:{'Authorization':`Bearer ${HF_TOKEN}`},body:JSON.stringify({inputs:p})});const b=await r.blob();const u=URL.createObjectURL(b);show(`<img src="${u}" style="max-width:100%;border-radius:16px">`);}

    // РЕЦЕПТ
    async function generateRecipe(){const q=document.getElementById('query').value||'ужин';show('Готовлю рецепт...');const r=await fetch('https://api-inference.huggingface.co/models/Qwen/Qwen2.5-32B-Instruct',{method:'POST',headers:{'Authorization':`Bearer ${HF_TOKEN}`,'Content-Type':'application/json'},body:JSON.stringify({inputs:`Рецепт ${q} с калориями, живой язык`})});const d=await r.json();show(d[0]?.generated_text||'Готово!');}

    // ПОИСК GOOGLE
    async function googleSearch(){const q=document.getElementById('query').value||'что-то';show('Ищу...');const r=await fetch('https://api.tavily.com/search',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({api_key:TAVILY_KEY,query:q,include_answer:true})});const d=await r.json();show(d.answer||'Не нашёл');}

    // МАТЕМАТИКА
    async function solveMath(){const q=document.getElementById('query').value||'2+2';show('Решаю...');const s=document.createElement('script');s.src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js';s.onload=()=>{try{show(`Ответ: ${math.evaluate(q)}`)}catch{show('Не решил')}};document.head.appendChild(s);}

    // ПРЕЗЕНТАЦИЯ PPTX
    async function makePresentation(){const q=document.getElementById('query').value||'тема';show('Создаю PPTX...');const pptx=new PptxGenJS();let slide=pptx.addSlide();slide.addText(q,{x:1,y:1,fontSize:36,color:"ff6b35"});pptx.writeFile({fileName:`${q}.pptx`});setTimeout(()=>show('Скачивается!'),2000);}

    // ГОЛОС
    function voiceInput(){const r=new (window.SpeechRecognition||window.webkitSpeechRecognition)();r.lang='ru-RU';r.onresult=e=>document.getElementById('query').value=e.results[0][0].transcript;r.start();}

    // ФАКТ
    function randomFact(){const f=['Земля вращается 1670 км/ч','У осьминога 3 сердца','Вода расширяется при замерзании'];show(f[Math.floor(Math.random()*f.length)]);}

    // СМЕНА АККАУНТА
    function switchAccount(){alert('Смена аккаунта — скоро добавлю!');}

    // ФОТО/ДОКУМЕНТ
    function handleFile(f){if(f[0])show('Анализирую файл... (скоро будет ИИ-анализ)');}
  </script>
</body>
</html>
